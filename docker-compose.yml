version: '3.0'
services:
  nginx:
    image: nginx:latest
    ports:
      - 90:80
    volumes:
      - ./web:/var/www:rw
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
    networks:
      - backend

  php:
    container_name: php
    build:
      context: ./docker/php
    volumes:
      - ./web:/var/www
    links:
      - mysql
    networks:
      - backend
    environment:
        ENV_DEV: ${ENV_DEV}
        MYSQL_DB: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    networks:
      - backend

networks:
  backend: